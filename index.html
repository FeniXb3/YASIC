<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>YASIC - Yet Another Space Invaders Clone</title>
        <link rel="shortcut icon" type="image/png" href="assets/graphics/favicon.png">
        
        <script src="src/lib/phaser.min.js"></script>
        <script src="src/lib/Shake.js"></script>
        
        <script src="src/utils/Config.js"></script>
        <script src="src/utils/TextButton.js"></script>
        
        <script src="src/states/BootState.js"></script>
        <script src="src/states/PreloaderState.js"></script>
        <script src="src/states/MainMenuState.js"></script>
        <script src="src/states/GameState.js"></script>
        <script src="src/states/GameOverState.js"></script>
        
        <script src="src/entities/Gun.js"></script>
        <script src="src/entities/Spacecraft.js"></script>
        <script src="src/entities/Hero.js"></script>
        <script src="src/entities/Enemy.js"></script>
        <script src="src/entities/EnemyGroup.js"></script>
        <script src="src/entities/Barrier.js"></script>
        <script src="src/entities/SpecialEnemy.js"></script>
    </head>
    <body>
        <script>
            (function(){
                var game = new Phaser.Game(Config.MAP_WIDTH, Config.MAP_HEIGHT, Phaser.CANVAS, 'GanymedeInvaders');
                game.state.add('Boot', Invaders.Boot);
                game.state.add('Preloader', Invaders.Preloader);
                game.state.add('MainMenu', Invaders.MainMenu);
                game.state.add('Game', Invaders.Game);
                game.state.add('GameOver', Invaders.GameOver);
                game.state.start('Boot');
            })();
        </script>
    </body>
</html>
